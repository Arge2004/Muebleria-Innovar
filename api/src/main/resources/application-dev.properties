# Database Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/galeriainnovar}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:galeriainnovar}

# Firebase Configuration
firebase.enabled=${FIREBASE_ENABLED:false}
firebase.project.id=${FIREBASE_PROJECT_ID:galeriainnovar-dev}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:galeriainnovar-dev.appspot.com}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:firebase-service-account.json}

# Server Configuration
server.port=${SERVER_PORT:8080}
